{% extends 'base.html' %}
{% block content %}
<h2>Training Plan</h2>
<table>
    <tr>
        <th>Week</th>
        <th>Day</th>
        <th>Exercise Details</th>
    </tr>
    {% for item in plan %}
    <tr>
        <td>{{ item.week_number }}</td>
        <td>{{ item.day }}</td>
        <td>{{ item.exercise_details }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
