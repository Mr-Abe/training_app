{% extends 'base.html' %}
{% block content %}
<h2>Log Workout</h2>
<form method="POST">
    <label>Date:</label><br>
    <input type="date" name="date" required><br>
    <label>Exercise Name:</label><br>
    <input type="text" name="exercise_name" required><br>
    <label>Sets:</label><br>
    <input type="number" name="sets" required><br>
    <label>Reps:</label><br>
    <input type="number" name="reps" required><br>
    <label>Weight (lbs):</label><br>
    <input type="number" step="0.1" name="weight" required><br>
    <label>Notes:</label><br>
    <textarea name="notes"></textarea><br><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
